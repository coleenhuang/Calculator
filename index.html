<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-container">
            <div class="display">0000</div>
            <div class="button-container">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="divide">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </body>

</html>
