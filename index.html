<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-container">
            <div class="display">
                <div class="top-row">
                </div>
                <div class="bottom-row">
                    <p>000</p>
                </div>
            </div>
            <div class="button-container">
                <button data-type="reset" id="clear">Clear</button>
                <button data-type="backspace" id="delete">Delete</button>
                <button data-type="number" id="number-7" value="7">7</button>
                <button data-type="number"id="number-8" value="8">8</button>
                <button data-type="number"id="number-9" value="9">9</button>
                <button data-type="operator"id="divide">/</button>
                <button data-type="number" id="number-4" value="4">4</button>
                <button data-type="number" id="number-5" value="5">5</button>
                <button data-type="number" id="number-6" value="6">6</button>
                <button data-type="operator" id="multiply">*</button>
                <button data-type="number" id="number-1" value="1">1</button>
                <button data-type="number" id="number-2" value="2">2</button>
                <button data-type="number" id="number-3" value="3">3</button>
                <button data-type="operator" id="minus">-</button>
                <button id="decimal">.</button>
                <button data-type="number" id="number-0" value="0">0</button>
                <button data-type="operator" id="plus">+</button>
                <button data-type="evaluate" id="equals">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
